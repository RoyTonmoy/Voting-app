<!DOCTYPE html>
<html>
<head>
    <title>Vote</title>
</head>
<body>
    <h1>Vote for your favorite!</h1>
    <form method="POST">
        <input type="radio" name="vote" value="Cats"> Cats<br>
        <input type="radio" name="vote" value="Dogs"> Dogs<br>
        <input type="submit" value="Vote">
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
